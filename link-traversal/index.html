<!DOCTYPE html>
<html>
  <head>
    <title>HOME</title>
    <script src="../../../dist/aframe-master.js"></script>
    <script src="js/components/aframe-tooltip-component.js"></script>
    <script src="js/components/camera-position.js"></script>
    <script src="js/components/link-controls.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
    
  </head>
  <body>
    <a-scene 
      raycaster="far: 100; objects: [link];"
      cursor="rayOrigin: mouse"
      camera-position 
      environment="preset: starry"
      >
      <a-assets>
       <img id="thumbJapan" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/egypt.png">
       <img id="thumbEgypt" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/japan.png">
       <img id="thumbForest" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/forest.png">
      </a-assets>
      <a-text font="monoid" value="MULTYVERSAL TRAVELER" width="6" position="-1.4 3.75 -2.0"></a-text>
      <a-text font="monoid" value=" OWNER OF VARIOUS WORLDS" width="3" position="-0.75 3.5 -2.0" rotation="0 0 0"></a-text>
      <a-link href="japan.html" title="DUNIA LAIN" font="monoid" position="-3.0 1.5 -2.0" image="#thumbJapan"></a-link>
      <a-link href="dream.html" title="DUNIA MIMPI" font="monoid" position="0.0 1.5 -2.0" image="#thumbEgypt"></a-link> 
      <a-link href="forest.html" title="HUTAN" font="monoid" position="3.0 1.5 -2.0" image="#thumbForest"></a-link>   
      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
